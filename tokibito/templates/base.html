<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
    <meta name="google-site-verification" content="YpT9e3V9O2Dn1F_1PX4LFkuj5MHzoxE5AYqcX6m1Bpw"/>
    <meta name="viewport" content="width=320, user-scalable=no">
    <link rel="shortcut icon" href="{{ MEDIA_URL }}img/favicon.ico" type="image/x-icon"/>
    <title>{% block title %}title{% endblock %}</title>
    {% block extra_head %}{% endblock %}
  </head>
  {% block body %}
  <body>
    <div id="wrap">
      <div id="header">
        <h1>{% block header_title %}header title{% endblock %}</h1>
      </div>
      <div id="content">
        {% block main %}{% endblock %}
      </div>
      <div id="footer">
        <img alt="Powered by Google App Engine" src="http://code.google.com/appengine/images/appengine-silver-120x30.gif" width="120" height="30"/>
      </div>
    </div>
  </body>
  {% endblock body %}
</html>
